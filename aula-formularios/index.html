<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loja Sport</title>
</head>
<body>
    <header>
        <nav>
            <h1>Loja Sport</h1>
        </nav>
    </header>
    <main>
        <section>
            <h2>Cadastro</h2>

            <form action="obrigado.html">
                <div>
                    <label for="ctrl-name">Nome</label>
                    <input id="ctrl-name" name="name" type="text" placeholder="Digite seu nome" />
                </div>

                <div>
                    <label for="ctrl-email">Email</label>
                    <input id="ctrl-email" name="name" type="email" placeholder="Digite seu email" />
                </div>

                <div>
                    <label for="ctrl-password">Senha</label>
                    <input id="ctrl-password" name="name" type="password" placeholder="Digite a senha" />
                </div>

                <input type="submit" value="Enviar" />
                <input type="reset" value="Apagar tudo">
            </form>
        </section>
    </main>
</body>
</html>
